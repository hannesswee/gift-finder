<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gift Finder Tool</title>
    <style>
        /* CSS Variables for Colors */
        :root {
            --primary-bg: #2a1a47; /* Dark purple */
            --secondary-bg: #1f1f1f; /* Dark gray */
            --text-color: #ffffff;
            --link-color: #6a5acd; /* Slate blue for links */
            --hover-link-color: #ff7f50; /* Coral for hover */
            --button-bg: #6a5acd;
            --button-hover-bg: #ff7f50;
            --transition-duration: 0.3s;
        }

        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--primary-bg);
            color: var(--text-color);
            transition: background-color var(--transition-duration) ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            animation: fadeIn 1s ease-in;
        }

        h1 {
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        p {
            margin: 0;
        }

        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 1rem;
            animation: fadeInUp 1s ease-out;
        }

        form {
            background: var(--secondary-bg);
            padding: 1.5rem;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 400px;
            opacity: 0;
            animation: slideInUp 1s forwards;
        }

        label {
            display: block;
            margin: 1rem 0 0.5rem;
            opacity: 0;
            animation: fadeIn 1s 0.5s forwards;
        }

        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background-color: #ffffff;
            transition: background-color var(--transition-duration) ease;
        }

        input[type="number"]:focus,
        select:focus {
            background-color: #f1f1f1;
        }

        button {
            padding: 10px 20px;
            margin-top: 10px;
            background-color: var(--button-bg);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color var(--transition-duration);
            width: 100%;
            opacity: 0;
            animation: fadeIn 1s 1s forwards;
        }

        button:hover {
            background-color: var(--button-hover-bg);
        }

        #results {
            margin-top: 20px;
            width: 100%;
            max-width: 400px;
            opacity: 0;
            animation: fadeIn 1s 1.5s forwards;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        /* Animation Keyframes */
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Button Reset */
        button[type="button"] {
            background-color: #444;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Gift Finder Tool by @hannes_swe</h1>
        <p>Find the perfect gift based on your criteria!</p>
    </header>
    
    <main>
        <form id="giftForm">
            <label for="age">Age:</label>
            <input type="number" id="age" required>
            
            <label for="interests">Interests:</label>
            <select id="interests" required>
                <option value="">Select Interest</option>
                <option value="sports">Sports</option>
                <option value="technology">Technology</option>
                <option value="art">Art</option>
                <option value="music">Music</option>
                <option value="fashion">Fashion</option>
                <option value="gaming">Gaming</option>
                <option value="cooking">Cooking</option>
                <option value="travel">Travel</option>
                <option value="photography">Photography</option>
                <option value="fitness">Fitness</option>
                <option value="reading">Reading</option>
                <option value="gardening">Gardening</option>
                <option value="crafting">Crafting</option>
                <option value="pets">Pets</option>
                <option value="tech gadgets">Tech Gadgets</option>
                <option value="home decor">Home Decor</option>
                <option value="music instruments">Musical Instruments</option>
                <option value="science">Science</option>
                <option value="movies">Movies</option>
                <option value="outdoors">Outdoors</option>
                <option value="history">History</option>
            </select>
            
            <label for="occasion">Occasion:</label>
            <select id="occasion" required>
                <option value="">Select Occasion</option>
                <option value="birthday">Birthday</option>
                <option value="holiday">Holiday</option>
                <option value="graduation">Graduation</option>
                <option value="anniversary">Anniversary</option>
                <option value="wedding">Wedding</option>
                <option value="baby shower">Baby Shower</option>
                <option value="housewarming">Housewarming</option>
            </select>
            
            <button type="submit">Get Gift Ideas</button>
            <button type="button" id="resetBtn">Reset</button>
        </form>
        
        <div id="results"></div>
    </main>
    
    <footer>
        <p>&copy; 2025 @hannes_swe. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('giftForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const age = document.getElementById('age').value;
            const interests = document.getElementById('interests').value;
            const occasion = document.getElementById('occasion').value;

            const giftIdeas = getGiftIdeas(age, interests, occasion);
            displayResults(giftIdeas);
        });

        document.getElementById('resetBtn').addEventListener('click', function() {
            document.getElementById('giftForm').reset();
            document.getElementById('results').innerHTML = '';
        });

        function getGiftIdeas(age, interests, occasion) {

                },

                },
                fashion: {

                },
                "music instruments": {
                    birthday: ["Musical Instruments", "Music Lessons"],
                    holiday: ["Music Accessories"],
                    graduation: ["Music Equipment"],
                    anniversary: ["Couple's Musical Experience"],
                    wedding: ["Customized Music Instruments"]
                },
                science: {
                    birthday: ["Science Kits", "Educational Books"],
                    holiday: ["Museum Membership"],

                },
                movies: {
                    birthday: ["Movie Tickets", "Streaming Subscriptions"],
                    holiday: ["Film Collection"],

                },
                outdoors: {
                    birthday: ["Camping Gear", "Outdoor Equipment"],

                    anniversary: ["Couple's Outdoor Adventure"],

                },
                history: {
                    birthday: ["History Books", "Museum Membership"],
                    holiday: ["Historical Document Replicas"],
                    graduation: ["History Research Services"],
                    anniversary: ["Couple's Historical Tour"],
                    wedding: ["Personalized Historical Gifts"]
                }
            };

            return gifts[interests]?.[occasion] || ["No gift ideas found."];
        }

        function displayResults(giftIdeas) {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<h3>Gift Ideas:</h3>' + giftIdeas.map(gift => `<p>${gift}</p>`).join('');
        }
    </script>
</body>
</html>
